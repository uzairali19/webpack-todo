<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebPack Todo-List</title>
  </head>
  <body>
    <main>
      <section class="header body-flex">
        <div class="title">
          <h1>Today's To Do</h1>
        </div>
        <div class="refresh">
          <a href="#"><i class="fas fa-sync"></i></a>
        </div>
      </section>
      <section class="todo-body body-flex">
        <div class="main-body width">
          <form class="todo-task width">
            <input
              placeholder="Add To Your List"
              type="text"
              class="width input"
            />
          </form>
          <ul class="todo-data" id="todo-data"></ul>
        </div>
      </section>
      <section class="clear-btn btn-flex">
        <div class="width">
          <input
            type="button"
            class="completed width"
            value="Clear all completed"
          />
        </div>
      </section>
    </main>
  </body>
</html>
